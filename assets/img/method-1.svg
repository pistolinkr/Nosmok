<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="methodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0000ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.9" />
    </linearGradient>
    <filter id="methodGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="250" fill="url(#methodGradient)" opacity="0.1"/>
  
  <!-- Cigarette Pack (Before) -->
  <rect x="50" y="80" width="40" height="60" fill="#333333" stroke="#0000ff" stroke-width="2"/>
  <rect x="52" y="82" width="36" height="56" fill="#666666"/>
  <text x="70" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">20</text>
  
  <!-- Cigarette Pack (Middle) -->
  <rect x="130" y="80" width="40" height="60" fill="#333333" stroke="#0000ff" stroke-width="2"/>
  <rect x="132" y="82" width="36" height="56" fill="#666666"/>
  <text x="150" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">10</text>
  
  <!-- Cigarette Pack (After) -->
  <rect x="210" y="80" width="40" height="60" fill="#333333" stroke="#0000ff" stroke-width="2"/>
  <rect x="212" y="82" width="36" height="56" fill="#666666"/>
  <text x="230" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">0</text>
  
  <!-- Progress Arrow -->
  <path d="M100 110 L200 110" stroke="#0000ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0000ff"/>
    </marker>
  </defs>
  
  <!-- Progress Bar -->
  <rect x="50" y="160" width="200" height="20" fill="#333333" stroke="#0000ff" stroke-width="2"/>
  <rect x="52" y="162" width="196" height="16" fill="#000000"/>
  <rect x="52" y="162" width="98" height="16" fill="#0000ff" opacity="0.7"/>
  
  <!-- Labels -->
  <text x="70" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">시작</text>
  <text x="150" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">진행</text>
  <text x="230" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">완료</text>
  
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" fill="#0000ff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    점진적 금연법
  </text>
  
  <!-- Additional Info -->
  <text x="150" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.8">
    하루에 조금씩 줄여가며 금단증상 최소화
  </text>
</svg>
