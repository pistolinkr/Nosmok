<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="method3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0000ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.9" />
    </linearGradient>
    <filter id="method3Glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="250" fill="url(#method3Gradient)" opacity="0.1"/>
  
  <!-- Doctor Icon -->
  <circle cx="150" cy="80" r="30" fill="#333333" stroke="#0000ff" stroke-width="2"/>
  <circle cx="150" cy="75" r="20" fill="#666666"/>
  <path d="M140 70 Q150 65, 160 70" fill="none" stroke="#0000ff" stroke-width="2"/>
  <circle cx="145" cy="70" r="2" fill="#0000ff"/>
  <circle cx="155" cy="70" r="2" fill="#0000ff"/>
  
  <!-- Stethoscope -->
  <path d="M120 90 Q110 80, 120 70 Q130 60, 140 70" fill="none" stroke="#0000ff" stroke-width="3"/>
  <path d="M180 90 Q190 80, 180 70 Q170 60, 160 70" fill="none" stroke="#0000ff" stroke-width="3"/>
  <circle cx="140" cy="70" r="8" fill="none" stroke="#0000ff" stroke-width="2"/>
  <circle cx="160" cy="70" r="8" fill="none" stroke="#0000ff" stroke-width="2"/>
  
  <!-- Clinic Building -->
  <rect x="100" y="120" width="100" height="60" fill="#333333" stroke="#0000ff" stroke-width="2"/>
  <rect x="110" y="130" width="20" height="20" fill="#666666" stroke="#0000ff" stroke-width="1"/>
  <rect x="130" y="130" width="20" height="20" fill="#666666" stroke="#0000ff" stroke-width="1"/>
  <rect x="150" y="130" width="20" height="20" fill="#666666" stroke="#0000ff" stroke-width="1"/>
  <rect x="170" y="130" width="20" height="20" fill="#666666" stroke="#0000ff" stroke-width="1"/>
  
  <!-- Cross Symbol -->
  <path d="M150 100 L150 110 M145 105 L155 105" stroke="#0000ff" stroke-width="3"/>
  
  <!-- Medical Chart -->
  <rect x="50" y="140" width="40" height="30" fill="#333333" stroke="#0000ff" stroke-width="2"/>
  <line x1="55" y1="150" x2="85" y2="150" stroke="#0000ff" stroke-width="1"/>
  <line x1="55" y1="155" x2="80" y2="155" stroke="#0000ff" stroke-width="1"/>
  <line x1="55" y1="160" x2="75" y2="160" stroke="#0000ff" stroke-width="1"/>
  
  <!-- Pills -->
  <circle cx="220" cy="150" r="8" fill="#0000ff" opacity="0.8"/>
  <circle cx="235" cy="150" r="8" fill="#0000ff" opacity="0.8"/>
  <circle cx="250" cy="150" r="8" fill="#0000ff" opacity="0.8"/>
  
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" fill="#0000ff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    전문의 상담
  </text>
  
  <!-- Labels -->
  <text x="150" y="225" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">금연클리닉</text>
  
  <!-- Floating Elements -->
  <circle cx="60" cy="60" r="4" fill="#0000ff" opacity="0.6"/>
  <circle cx="240" cy="60" r="4" fill="#0000ff" opacity="0.6"/>
  <circle cx="60" cy="200" r="4" fill="#0000ff" opacity="0.6"/>
  <circle cx="240" cy="200" r="4" fill="#0000ff" opacity="0.6"/>
</svg>
