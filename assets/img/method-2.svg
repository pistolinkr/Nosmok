<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="method2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0000ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.9" />
    </linearGradient>
    <filter id="method2Glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="250" fill="url(#method2Gradient)" opacity="0.1"/>
  
  <!-- Brain Icon -->
  <ellipse cx="150" cy="80" rx="40" ry="30" fill="#333333" stroke="#0000ff" stroke-width="2"/>
  <path d="M130 70 Q150 60, 170 70 Q180 80, 170 90 Q150 100, 130 90 Q120 80, 130 70" 
        fill="#666666" stroke="#0000ff" stroke-width="1"/>
  <circle cx="140" cy="75" r="3" fill="#0000ff"/>
  <circle cx="160" cy="75" r="3" fill="#0000ff"/>
  <circle cx="150" cy="85" r="2" fill="#0000ff"/>
  
  <!-- Exercise Icon -->
  <circle cx="80" cy="140" r="25" fill="#333333" stroke="#0000ff" stroke-width="2"/>
  <path d="M70 130 L90 150 M90 130 L70 150" stroke="#0000ff" stroke-width="3"/>
  <circle cx="80" cy="140" r="15" fill="none" stroke="#0000ff" stroke-width="2"/>
  
  <!-- Hobby Icon -->
  <circle cx="220" cy="140" r="25" fill="#333333" stroke="#0000ff" stroke-width="2"/>
  <path d="M210 135 L230 145 L210 155" stroke="#0000ff" stroke-width="3" fill="none"/>
  <circle cx="220" cy="140" r="15" fill="none" stroke="#0000ff" stroke-width="2"/>
  
  <!-- Connection Lines -->
  <line x1="150" y1="110" x2="80" y2="115" stroke="#0000ff" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="110" x2="220" y2="115" stroke="#0000ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Meditation Icon -->
  <circle cx="150" cy="180" r="20" fill="#333333" stroke="#0000ff" stroke-width="2"/>
  <path d="M150 170 L150 190 M140 180 L160 180" stroke="#0000ff" stroke-width="2"/>
  
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" fill="#0000ff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    행동치료
  </text>
  
  <!-- Labels -->
  <text x="80" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">운동</text>
  <text x="220" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">취미</text>
  <text x="150" y="225" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">명상</text>
  
  <!-- Floating Elements -->
  <circle cx="50" cy="60" r="4" fill="#0000ff" opacity="0.6"/>
  <circle cx="250" cy="60" r="4" fill="#0000ff" opacity="0.6"/>
  <circle cx="50" cy="200" r="4" fill="#0000ff" opacity="0.6"/>
  <circle cx="250" cy="200" r="4" fill="#0000ff" opacity="0.6"/>
</svg>
